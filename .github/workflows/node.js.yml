name: Ruscord Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build macOS App
        run: npm run dist

      - name: Upload artifact (.dmg)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-macOS
          path: |
            dist/*.dmg
            dist/*.zip
