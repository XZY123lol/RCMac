name: Ruscord Node.js CI Linux Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install binutils (для fpm)
        run: sudo apt-get update && sudo apt-get install -y binutils

      - name: Install dependencies
        run: npm install eslint@latest --save-dev

      - name: Install npm packages (без audit и fund)
        run: npm install --no-audit --no-fund

      - name: Build distributable (.deb)
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruscord-ubuntu
          path: dist/*.deb

  build-debian:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye
    steps:
      - name: Install dependencies in container
        run: |
          apt-get update
          apt-get install -y curl git ca-certificates binutils sudo
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install eslint@latest --save-dev

      - name: Install npm packages
        run: npm install --no-audit --no-fund

      - name: Build distributable (.deb)
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruscord-debian
          path: dist/*.deb

