<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ruscord</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }
    #top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #1e1e1e;
      padding: 5px;
    }
    .icon-btn {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .icon-btn:hover {
      filter: brightness(1.3);
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <img src="assets/images/addons.png" id="addons-btn" class="icon-btn" alt="Addons">
    <img src="assets/images/settings.png" id="settings-btn" class="icon-btn" alt="Settings">
  </div>

  <script src="assets/code/javascript/settings/settings.js"></script>
  <script src="assets/code/javascript/addons/addons.js"></script>
</body>
</html>
