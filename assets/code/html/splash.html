<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ruscord Загрузка</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      user-select: none;
    }

    #logo {
      width: 150px;
      height: 150px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      white-space: nowrap;
    }

    #progress-container {
      margin-top: 10px;
      width: 80%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <img id="logo" src="./assets/Images/logonobg.png" alt="Ruscord logo" draggable="false" />
  <div id="status">Проверка подключения к интернету...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    let interval = null;

    window.electronAPI.onStatusUpdate((text) => {
      const statusEl = document.getElementById('status');
      statusEl.innerText = text;

      if (text.startsWith('Подключение к интернету')) {
        if (!interval) {
          let seconds = 0;
          interval = setInterval(() => {
            seconds++;
            statusEl.innerText = `Подключение к интернету... ${seconds} сек`;
          }, 1000);
        }
      } else {
        if (interval) {
          clearInterval(interval);
          interval = null;
        }
      }
    });

    window.electronAPI.onProgressUpdate((percent) => {
      const bar = document.getElementById('progress-bar');
      bar.style.width = `${percent}%`;
      document.getElementById('progress-container').style.display = 'block';
    });
  </script>
</body>
</html>
